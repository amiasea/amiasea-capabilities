name: Build & Test

on:
  workflow_call:
    outputs:
      version:
        description: "The version string generated during the build"
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Set Version
      id: vars
      shell: bash
      run: |
        # If a tag exists, strip 'v' (v1.2.3 -> 1.2.3). 
        # Otherwise, create a preview version for internal builds.
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=0.0.${{ github.run_number }}-preview" >> $GITHUB_OUTPUT
        fi

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Pack NuGet package
      # The -p:PackageVersion flag injects the version into the metadata correctly
      run: |
        dotnet pack ./Amiasea.Aviator.Validation.Capabilities/Amiasea.Aviator.Validation.Capabilities.csproj \
          --configuration Release \
          --output ./nupkg \
          --no-build \
          -p:PackageVersion=${{ steps.vars.outputs.VERSION }}

    - name: Upload NuGet artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg/*.nupkg
        if-no-files-found: error