name: Build & Deploy NuGet Package

on:
  push:
    branches: [ main ]
    paths:
      - 'Amiasea.Aviator.Validation.Capabilities/**'
      - '.github/workflows/test.deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    - name: Pack NuGet package
      run: dotnet pack ./Amiasea.Aviator.Validation.Capabilities/Amiasea.Aviator.Validation.Capabilities.csproj --configuration Release --output ./nupkg --no-build
    
    - name: Publish to GitHub Package Registry
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
